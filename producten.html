    <script>
        function initMap() {
            var uluru = new google.maps.LatLng(20.5083132, -12.356077);

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script>

                } else {
                    $('nav').removeClass('fixed');

        });
    </script>
